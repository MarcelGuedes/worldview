<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WorldView Live ‚Äì Globo com YouTube</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #121212; color: white; font-family: Arial, sans-serif; height: 100%; }
    #container { display: flex; height: 100vh; }
    #menu-lateral { width: 300px; background: #1e1e1e; padding: 20px; display: flex; flex-direction: column; }
    #menu-lateral h1 { margin-bottom: 20px; color: #00c8ff; }
    #menu-lateral input, #menu-lateral select {
      margin-bottom: 15px; padding: 10px; border: none; border-radius: 5px; font-size: 16px;
    }
    #globo { flex: 1; position: relative; }
    #camera-info {
      position: absolute; top: 20px; right: 20px; max-width: 360px;
      background: rgba(0,0,0,0.85); padding: 15px; border-radius: 8px;
      display: none; color: white; z-index: 10;
    }
    #camera-info h3 { margin-top: 0; color: #00c8ff; }
    #camera-info iframe {
      width: 100%; height: 200px; border-radius: 5px; margin-top: 10px;
    }
    #camera-info button {
      margin-top: 10px; padding: 8px 12px; background: #00c8ff;
      border: none; border-radius: 5px; cursor: pointer; color: #121212;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="menu-lateral">
      <h1>üåç WorldView YouTube</h1>
      <input type="text" id="search" placeholder="Buscar c√¢mera..." />
      <select id="filter-continent">
        <option value="all">Todos os continentes</option>
        <option value="america-norte">Am√©rica do Norte</option>
        <option value="america-sul">Am√©rica do Sul</option>
        <option value="europa">Europa</option>
        <option value="asia">√Åsia</option>
        <option value="oceania">Oceania</option>
        <option value="africa">√Åfrica</option>
      </select>
    </div>
    <div id="globo"></div>
  </div>

  <div id="camera-info">
    <h3 id="cam-title"></h3>
    <p id="cam-loc"></p>
    <div id="cam-frame"></div>
    <button onclick="closeInfo()">Fechar</button>
  </div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const cams = [
      {
        name: "Times Square (NY)",
        lat: 40.758,
        lng: -73.9855,
        continent: "america-norte",
        youtubeId: "AdUw5RdyZxI"
      },
      {
        name: "Copacabana (RJ)",
        lat: -22.9711,
        lng: -43.1822,
        continent: "america-sul",
        youtubeId: "04lqk8YjPYQ"
      },
      {
        name: "Shibuya Crossing (T√≥quio)",
        lat: 35.6595,
        lng: 139.7005,
        continent: "asia",
        youtubeId: "NLj1f8DP3wQ"
      },
      {
        name: "Porto de Sydney",
        lat: -33.8568,
        lng: 151.2153,
        continent: "oceania",
        youtubeId: "93BqLew6GnY"
      },
      {
        name: "Tower Bridge (Londres)",
        lat: 51.5055,
        lng: -0.0754,
        continent: "europa",
        youtubeId: "8osbR3t3gGc"
      }
    ];

    let globe = null;

    function showInfo(c) {
      document.getElementById('cam-title').textContent = c.name;
      document.getElementById('cam-loc').textContent = `Lat: ${c.lat}, Lng: ${c.lng}`;
      document.getElementById('cam-frame').innerHTML = `
        <iframe src="https://www.youtube.com/embed/${c.youtubeId}?autoplay=1&mute=1"
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      `;
      document.getElementById('camera-info').style.display = 'block';
    }

    function closeInfo() {
      document.getElementById('camera-info').style.display = 'none';
      document.getElementById('cam-frame').innerHTML = "";
    }

    function filterCams() {
      const search = document.getElementById('search').value.toLowerCase();
      const filter = document.getElementById('filter-continent').value;
      return cams.filter(c =>
        c.name.toLowerCase().includes(search) &&
        (filter === 'all' || c.continent === filter)
      );
    }

    function initGlobe() {
      const filtered = filterCams();
      if (!globe) {
        globe = Globe()
          .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
          .pointsData(filtered)
          .pointLat('lat').pointLng('lng')
          .pointColor(() => 'red')
          .pointAltitude(0.06)
          .pointLabel(d => d.name)
          .onPointClick(showInfo);
        globe(document.getElementById('globo'));
      } else {
        globe.pointsData(filtered);
      }
    }

    document.getElementById('search').oninput = initGlobe;
    document.getElementById('filter-continent').onchange = initGlobe;
    window.onload = initGlobe;
  </script>
</body>
</html>
