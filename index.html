<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WorldView Live ‚Äì Globo com V√≠deos ao Vivo</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: #121212; color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
    }
    #menu-lateral {
      width: 320px;
      background: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    #menu-lateral h1 {
      margin-bottom: 20px;
      color: #00c8ff;
      font-size: 24px;
    }
    #search, #filter-continent {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    #globo {
      flex-grow: 1;
      position: relative;
    }
    #camera-info {
      position: absolute;
      top: 20px;
      right: 20px;
      max-width: 340px;
      background: rgba(0,0,0,0.85);
      padding: 15px;
      border-radius: 8px;
      display: none;
      color: white;
      z-index: 10;
    }
    #camera-info h3 {
      margin-top: 0;
      color: #00c8ff;
      font-size: 20px;
    }
    #camera-info iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    #camera-info button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #00c8ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #121212;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="menu-lateral">
    <h1>üåç WorldView Live</h1>
    <input type="text" id="search" placeholder="Buscar c√¢mera..." />
    <select id="filter-continent">
      <option value="all">Todos os continentes</option>
      <option value="america-norte">Am√©rica do Norte</option>
      <option value="america-sul">Am√©rica do Sul</option>
      <option value="europa">Europa</option>
      <option value="asia">√Åsia</option>
      <option value="oceania">Oceania</option>
      <option value="africa">√Åfrica</option>
    </select>
  </div>

  <div id="globo"></div>

  <div id="camera-info">
    <h3 id="cam-title"></h3>
    <div id="video-container"></div>
    <button onclick="closeInfo()">Fechar</button>
  </div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const cameras = [
      { name: "Times Square (NY)", lat: 40.758, lng: -73.9855, continent: "america-norte", youtubeId: "rnXIjl_Rzy4" },
      { name: "Copacabana (RJ)", lat: -22.9711, lng: -43.1822, continent: "america-sul", youtubeId: "6QoLEltTzIM" },
      { name: "Shibuya Crossing (T√≥quio)", lat: 35.6595, lng: 139.7005, continent: "asia", youtubeId: "tujkoXI8rWM" },
      { name: "Porto de Sydney", lat: -33.8568, lng: 151.2153, continent: "oceania", youtubeId: "5uZa3-RMFos" },
      { name: "Tower Bridge (Londres)", lat: 51.5055, lng: -0.0754, continent: "europa", youtubeId: "FLlkOls9j0Q" },
      { name: "Eiffel Tower (Paris)", lat: 48.8584, lng: 2.2945, continent: "europa", youtubeId: "bds3lu5Lfow" },
      { name: "Las Vegas Strip", lat: 36.1147, lng: -115.1728, continent: "america-norte", youtubeId: "jtvmwjzZY0c" },
      { name: "Ponte Golden Gate (S√£o Francisco)", lat: 37.8199, lng: -122.4783, continent: "america-norte", youtubeId: "ZE8-4L705D8" },
      { name: "Praia de Venice (Los Angeles)", lat: 33.985, lng: -118.4695, continent: "america-norte", youtubeId: "3LXQWU67Ufk" },
      { name: "Pra√ßa Vermelha (Moscou)", lat: 55.7539, lng: 37.6208, continent: "europa", youtubeId: "U3nLhKWEh_A" },
      { name: "Piazza San Marco (Veneza)", lat: 45.4341, lng: 12.3388, continent: "europa", youtubeId: "dFBRpHHwQeg" },
      { name: "Dubai Marina", lat: 25.0773, lng: 55.1301, continent: "asia", youtubeId: "IdejM6wCkxA" },
      { name: "Central Park (Nova York)", lat: 40.7851, lng: -73.9683, continent: "america-norte", youtubeId: "4qyZLflp-sI" },
      { name: "Marina Bay Sands (Singapura)", lat: 1.2834, lng: 103.8607, continent: "asia", youtubeId: "cRaD28UUCKY" },
      { name: "Praia de Waikiki (Honolulu)", lat: 21.2767, lng: -157.8223, continent: "oceania", youtubeId: "3LXQWU67Ufk" },
      { name: "Pra√ßa Tiananmen (Pequim)", lat: 39.905, lng: 116.3914, continent: "asia", youtubeId: "bFXa7yoOSw8" },
      { name: "Pra√ßa Dam (Amsterd√£)", lat: 52.3731, lng: 4.8922, continent: "europa", youtubeId: "Gd9d4q6WvUY" },
      { name: "Pla√ßa Mercadal (Reus)", lat: 41.155, lng: 1.106, continent: "europa", youtubeId: "L9HyLjRVN8E" }
    ];

    // Filtro busca e continente
    function filterCams() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const continentFilter = document.getElementById('filter-continent').value;
      return cameras.filter(cam =>
        cam.name.toLowerCase().includes(searchTerm) &&
        (continentFilter === 'all' || cam.continent === continentFilter)
      );
    }

    // Inicializa o globo e pinos
    let globe = null;

    function initGlobe() {
      const data = filterCams();

      if (!globe) {
        globe = Globe()
          .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
          .pointsData(data)
          .pointLat('lat')
          .pointLng('lng')
          .pointColor(() => 'red')
          .pointAltitude(0.06)
          .pointLabel(d => d.name)
          .onPointClick(showInfo);
        globe(document.getElementById('globo'));
      } else {
        globe.pointsData(data);
      }
    }

    // Exibe modal com v√≠deo
    function showInfo(cam) {
      document.getElementById('cam-title').textContent = cam.name;
      const videoContainer = document.getElementById('video-container');
      videoContainer.innerHTML = `
        <iframe
          src="https://www.youtube.com/embed/${cam.youtubeId}?autoplay=1&mute=1"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          loading="lazy"
          title="V√≠deo ao vivo de ${cam.name}"
        ></iframe>
      `;
      document.getElementById('camera-info').style.display = 'block';
    }

    function closeInfo() {
      document.getElementById('camera-info').style.display = 'none';
      document.getElementById('video-container').innerHTML = '';
    }

    // Eventos de filtro
    document.getElementById('search').addEventListener('input', initGlobe);
    document.getElementById('filter-continent').addEventListener('change', initGlobe);

    window.onload = initGlobe;

  </script>
</body>
</html>
