  ];

  let globe = null;

  function filterVideos() {
    const searchTerm = document.getElementById('search').value.toLowerCase();
    const continentFilter = document.getElementById('filter-continent').value;
    return videos.filter(v => 
      v.name.toLowerCase().includes(searchTerm) && 
      (continentFilter === "all" || v.continent === continentFilter)
    );
  }

  function updateGlobe() {
    const filteredVideos = filterVideos();
    if (!globe) {
      globe = Globe()
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
        .pointsData(filteredVideos)
        .pointLat('lat')
        .pointLng('lng')
        .pointColor(() => 'red')
        .pointAltitude(0.06)
        .pointRadius(0.7)
        .pointLabel(d => d.name)
        .onPointClick(showCameraInfo);
      globe(document.getElementById('globo-container'));
    } else {
      globe.pointsData(filteredVideos);
    }
  }

  function showCameraInfo(d) {
    document.getElementById('cam-title').textContent = d.name;
    document.getElementById('cam-loc').textContent = `Lat: ${d.lat}, Lng: ${d.lng}`;
    document.getElementById('cam-video').src = `https://www.youtube.com/embed/${d.youtubeId}?autoplay=1&mute=1`;
    document.getElementById('camera-info').style.display = 'block';
  }

  function closeCameraInfo() {
    document.getElementById('camera-info').style.display = 'none';
    document.getElementById('cam-video').src = '';
  }

  document.getElementById('search').addEventListener('input', updateGlobe);
  document.getElementById('filter-continent').addEventListener('change', updateGlobe);

  window.onload = updateGlobe;
</script>
