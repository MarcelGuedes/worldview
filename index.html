<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WorldView Live ‚Äì Globo com V√≠deos ao Vivo</title>

  <!-- CSS do Cesium -->
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.111.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: #121212; color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
    }
    #menu-lateral {
      width: 320px;
      background: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    #menu-lateral h1 {
      margin-bottom: 20px;
      color: #00c8ff;
      font-size: 24px;
    }
    #search, #filter-continent {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    #globo {
      flex-grow: 1;
      position: relative;
      height: 100vh; /* Para Cesium ocupar toda altura da viewport */
    }
    #camera-info {
      position: absolute;
      top: 20px;
      right: 20px;
      max-width: 340px;
      background: rgba(0,0,0,0.85);
      padding: 15px;
      border-radius: 8px;
      display: none;
      color: white;
      z-index: 10;
    }
    #camera-info h3 {
      margin-top: 0;
      color: #00c8ff;
      font-size: 20px;
    }
    #camera-info iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    #camera-info button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #00c8ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #121212;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="menu-lateral">
    <h1>üåç WorldView Live</h1>
    <input type="text" id="search" placeholder="Buscar c√¢mera..." />
    <select id="filter-continent">
      <option value="all">Todos os continentes</option>
      <option value="america-norte">Am√©rica do Norte</option>
      <option value="america-sul">Am√©rica do Sul</option>
      <option value="europa">Europa</option>
      <option value="asia">√Åsia</option>
      <option value="oceania">Oceania</option>
      <option value="africa">√Åfrica</option>
    </select>
  </div>

  <div id="globo"></div>

  <div id="camera-info">
    <h3 id="cam-title"></h3>
    <div id="video-container"></div>
    <button onclick="closeInfo()">Fechar</button>
  </div>

  <!-- JS do Cesium -->
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.111.1/Build/Cesium/Cesium.js"></script>

  <script>
    const cameras = [
      { name: "Times Square (NY)", lat: 40.758, lng: -73.9855, continent: "america-norte", youtubeId: "rnXIjl_Rzy4" },
      { name: "Copacabana (RJ)", lat: -22.9711, lng: -43.1822, continent: "america-sul", youtubeId: "6QoLEltTzIM" },
      // Adicione aqui todas as suas c√¢meras, igual no seu c√≥digo original
    ];

    function filterCams() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const continentFilter = document.getElementById('filter-continent').value;
      return cameras.filter(cam =>
        cam.name.toLowerCase().includes(searchTerm) &&
        (continentFilter === 'all' || cam.continent === continentFilter)
      );
    }

    let viewer = null;
    let billboardCollection = null;

    function initGlobe() {
      const filtered = filterCams();

      if (!viewer) {
        viewer = new Cesium.Viewer('globo', {
          terrainProvider: Cesium.createWorldTerrain(),
          imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }),
          baseLayerPicker: false,
          timeline: false,
          animation: false
        });
        billboardCollection = viewer.scene.primitives.add(new Cesium.BillboardCollection());

        const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
        handler.setInputAction(function(click) {
          const pickedObject = viewer.scene.pick(click.position);
          if (pickedObject && pickedObject.id && pickedObject.id.cameraData) {
            showInfo(pickedObject.id.cameraData);
          }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
      } else {
        billboardCollection.removeAll();
      }

      filtered.forEach(cam => {
        billboardCollection.add({
          position: Cesium.Cartesian3.fromDegrees(cam.lng, cam.lat),
          image: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          scale: 0.05,
          id: { cameraData: cam }
        });
      });

      if (filtered.length > 0) {
        const first = filtered[0];
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(first.lng, first.lat, 5000000),
          duration: 2
        });
      }
    }

    function showInfo(cam) {
      document.getElementById('cam-title').textContent = cam.name;
      const videoContainer = document.getElementById('video-container');
      if (cam.youtubeId) {
        videoContainer.innerHTML = `
          <iframe
            src="https://www.youtube.com/embed/${cam.youtubeId}?autoplay=1&mute=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            loading="lazy"
            title="V√≠deo ao vivo de ${cam.name}"
          ></iframe>
        `;
      } else {
        videoContainer.innerHTML = `<p>V√≠deo n√£o dispon√≠vel para esta c√¢mera.</p>`;
      }
      document.getElementById('camera-info').style.display = 'block';
    }

    function closeInfo() {
      document.getElementById('camera-info').style.display = 'none';
      document.getElementById('video-container').innerHTML = '';
    }

    document.getElementById('search').addEventListener('input', initGlobe);
    document.getElementById('filter-continent').addEventListener('change', initGlobe);

    window.onload = initGlobe;
  </script>

</body>
</html>
